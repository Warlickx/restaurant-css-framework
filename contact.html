<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Kaushan+Script|Raleway" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Le Hameçon - contact</title>
</head>

<body>
    <main>
        <!--NAVIGATION-->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" role="navigation">
            <a class="navbar-brand" href="#">Le Hameçon</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carte.html">Carte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="photos.html">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="restaurant.html">Restaurant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--HEADER-->

        <header>
            <div class="container ">
                <div class="row header_title">
                    <div class="col align-self-center">
                        <h1>Fresh sea food</h1>
                        <h2>Le Hameçon</h2>
                        <h3>Bruxelles - Charleroi - Liège</h3>
                    </div>
                </div>
            </div>
        </header>

        <!--Title_page-->
        <section class="title_page">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Contact</h4>
                        </div>
                    </div>
                </div>
            </section>

        <!--MAIN-->
        <section class="main">
            <div class="container main-content w-50">
                <!--PLACER ICI VOS MODIFICATIONS PAGE-->
                <!--PRENOM ET NOM-->
                <form class="nom">
                    <label for="fname">Prénom :</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="fname" placeholder="Arnaud">

                    <label for="lname">Nom :</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="lname" placeholder="Duchemin">
                </form>
                <!--ADRESSE MAIL-->
                <form class="mail">
                    <p><label for="email">Adresse mail :</label>
                        <input type="text" class="form-control" id="email" placeholder="exemple@gmail.com"></p>
                </form>
                <!--SELECTION MOTIF-->
                <form class="motif">
                    <p>
                        <label for="motif">Motif de contact :</label>
                        <select class="custom-select">
                            <option selected="default">Veuillez choisir un motif de contact</option>
                            <option value="reservation">Réservation</option>
                            <option value="renseignement">Renseignement</option>
                            <option value="reclamation">Réclamation</option>
                            <option value="journalisme">Journalisme</option>
                            <option value="embauche">Embauche</option>
                        </select>
                    </p>
                </form>
                <!--MESSAGE-->
                <form class="message">
                    <label for="sujet">Sujet :</label>
                    <textarea id="sujet" name="sujet" placeholder="Sujet de votre message..." style="width:100%"></textarea>
                    <div class="envoi">
                        <input type="submit" value="Envoyer">
                    </div>
                </form>
            </div>
        </section>

        <!--FOOTER-->
        <footer>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <h3>Inscription à la Newsletter</h3>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Johndoe@mail.com"> </div>
                            <button type="submit" class="btn btn-primary">Inscription</button>
                        </form>
                    </div>
                </div>
            </div>
        </footer>

    </main>
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
</body>

</html>
